<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="panel">

        <span>Teclado</span>
        <span id="error_display">| Errores : 0 |</span>
        <span id="cronometro">00:00:00</span>
        <span id="porcentajeErrores"></span>
            <center>
                <input id="letras" type="text" readonly="readonly">
            </center>
    </div>
    

    <div class="rule"></div> <!--Temporal-->

    <div id="teclado">
        <div class="fila" id="fila_1">
            <div class="tecla" id="backquote">°</div>
            <div class="tecla" id="Digit1">1</div>
            <div class="tecla" id="Digit2">2</div>
            <div class="tecla" id="Digit3">3</div>
            <div class="tecla" id="Digit4">4</div>
            <div class="tecla" id="Digit5">5</div>
            <div class="tecla" id="Digit6">6</div>
            <div class="tecla" id="Digit7">7</div>
            <div class="tecla" id="Digit8">8</div>
            <div class="tecla" id="Digit9">9</div>
            <div class="tecla" id="Digit0">0</div>
            <div class="tecla" id="Minus">'</div>
            <div class="tecla" id="Equal">¡</div>
        </div>

        <div class="fila" id="fila_2">
            <div class="tecla" id="KeyQ">q</div>
            <div class="tecla" id="KeyW">w</div>
            <div class="tecla" id="KeyE">e</div>
            <div class="tecla" id="KeyR">r</div>
            <div class="tecla" id="KeyT">t</div>
            <div class="tecla" id="KeyY">y</div>
            <div class="tecla" id="KeyU">u</div>
            <div class="tecla" id="KeyI">i</div>
            <div class="tecla" id="KeyO">o</div>
            <div class="tecla" id="KeyP">p</div>
            <div class="tecla" id="BracketLeft">´</div>
            <div class="tecla" id="BracketRight">+</div>
            <div class="tecla" id="Enter">ENTER</div>
        </div>

        <div class="fila" id="fila_3">
            <div class="tecla" id="KeyA">a</div>
            <div class="tecla" id="KeyS">s</div>
            <div class="tecla" id="KeyD">d</div>
            <div class="tecla" id="KeyF">f</div>
            <div class="tecla" id="KeyG">g</div>
            <div class="tecla" id="KeyH">h</div>
            <div class="tecla" id="KeyJ">j</div>
            <div class="tecla" id="KeyK">k</div>
            <div class="tecla" id="KeyL">l</div>
            <div class="tecla" id="Semicolon">ñ</div>
            <div class="tecla" id="Quote">`</div>
        </div>

        <div class="fila" id="fila_4">
            <div class="tecla" id="ShiftLeft">Shift</div>
            <div class="tecla" id="KeyZ">z</div>
            <div class="tecla" id="KeyX">x</div>
            <div class="tecla" id="KeyC">c</div>
            <div class="tecla" id="KeyV">v</div>
            <div class="tecla" id="KeyB">b</div>
            <div class="tecla" id="KeyN">n</div>
            <div class="tecla" id="KeyM">m</div>
            <div class="tecla" id="Comma">,</div>
            <div class="tecla" id="Period">.</div>
            <div class="tecla" id="Slash">-</div>
            <div class="tecla" id="ShiftRight">Shift</div>
        </div>

        <div class="fila" id="fila_5">
            <div class="tecla" id="Space"> </div>
        </div>
    </div>
    <script src="ejercicios/ejercicios.js"></script>
    <script src="teclas.js"></script>
    <script src="app.js"></script>
</body>
</html>
